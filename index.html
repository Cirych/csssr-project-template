	<body class="page">
		<div class="container">
			<header class="header">
				<div class="header__logo">
					<a href="#" class="header__link">
						<img src="assets/images/logo.png" alt="CSSSR" title="CSSSR" class="header__img" />
					</a>
					<div class="header__text">Секретный архив учреждения</div>
				</div>
				<div class="header__stamp">
					<img src="assets/images/stamp.png" alt="СЕКРЕТНО" title="СЕКРЕТНО" class="header__img" />
				</div>
			</header>
			<main>
				<div class="container-inner">
					<header class="title">
						<h1 class="title__text"></h1>
						<img src="assets/images/folder.png" alt="ДЕЛО" title="ДЕЛО" class="title__img" />
					</header>
					<div class="info-common">
						<ul class="info-common__list">
							<li class="info-common__list-item">
								<label for="name" class="info-common__label">Полное ФИО</label>
								<span class="info-common__wrapper">
									<input id="name" type="text" value="Иванов Иван Иванович" class="info-common__input" />
								</span>
							</li>
							<li class="info-common__list-item">
								<label for="birthdate" class="info-common__label">Год рождения</label>
								<span class="info-common__wrapper">
									<input id="birthdate" type="text" value="1990" class="info-common__input" />
								</span>
							</li>
							<li class="info-common__list-item">
								<label for="location" class="info-common__label">Место жительства</label>
								<span class="info-common__wrapper">
									<input id="location" type="text" value="г. Иваново, Россия" class="info-common__input" />
								</span>
							</li>
							<li class="info-common__list-item">
								<label for="skype" class="info-common__label">Скайп</label>
								<span class="info-common__wrapper">
									<input id="skype" type="text" value="ivanov" class="info-common__input" />
								</span>
							</li>
							<li class="info-common__list-item">
								<label for="email" class="info-common__label">Почта</label>
								<span class="info-common__wrapper">
									<input id="email" type="text" value="ivanov@gmail.com" class="info-common__input" />
								</span>
							</li>
						</ul>
					</div>
					<div class="info-graduate">
						<label class="info-graduate__text">Выпускник
							<a href="http://htmlacademy.ru">htmlacademy.ru</a>
						</label>
						<input id="graduate-yes" name="graduate" type="radio" checked="checked" class="info-graduate__input" />
						<label for="graduate-yes" class="info-graduate__label">Да</label>
						<input id="graduate-no" name="graduate" type="radio" class="info-graduate__input" />
						<label for="graduate-no" class="info-graduate__label">Нет</label>
					</div>
					<div class="info-skills">
						<label class="info-skills__title">Практические навыки</label>
						<div class="info-skills__text">Отемтьте только те технологии и типы задач, с которыми вы хорошо знакомы. Отсутсвие опыта отнюдь не означает, что у
							вас меньше шансов стать нашим сотрудником. Это означает, что вы будете получать те задачи, с которыми гарантировано
							будете справляться.</div>
						<div class="info-skills__col">
							<ul class="info-skills__list">
								<li class="info-skills__list-item">
									<input id="bem" type="checkbox" checked="checked" class="info-skills__input" />
									<label for="bem" class="info-skills__label">Методология БЭМ</label>
								</li>
								<li class="info-skills__list-item">
									<input id="jQuery" type="checkbox" checked="checked" class="info-skills__input" />
									<label for="jQuery" class="info-skills__label">jQuery</label>
								</li>
								<li class="info-skills__list-item">
									<input id="gulp" type="checkbox" class="info-skills__input" />
									<label for="gulp" class="info-skills__label">Использую GRUNT</label>
								</li>
								<li class="info-skills__list-item">
									<input id="haml" type="checkbox" class="info-skills__input" />
									<label for="haml" class="info-skills__label">HAML</label>
								</li>
								<li class="info-skills__list-item">
									<input id="sass" type="checkbox" checked="checked" class="info-skills__input" />
									<label for="sass" class="info-skills__label">SASS</label>
								</li>
								<li class="info-skills__list-item">
									<input id="less" type="checkbox" checked="checked" class="info-skills__input" />
									<label for="less" class="info-skills__label">LESS</label>
								</li>
								<li class="info-skills__list-item">
									<input id="coffee" type="checkbox" class="info-skills__input" />
									<label for="coffee" class="info-skills__label">CoffeeScript</label>
								</li>
								<li class="info-skills__list-item">
									<input id="jade" type="checkbox" checked="checked" class="info-skills__input" />
									<label for="jade" class="info-skills__label">Jade</label>
								</li>
								<li class="info-skills__list-item">
									<input id="stylus" type="checkbox" checked="checked" class="info-skills__input" />
									<label for="stylus" class="info-skills__label">Stylus</label>
								</li>
								<li class="info-skills__list-item">
									<input id="angular" type="checkbox" checked="checked" class="info-skills__input" />
									<label for="angular" class="info-skills__label">Знаю (изучаю) Angular</label>
								</li>
								<li class="info-skills__list-item">
									<input id="android" type="checkbox" checked="checked" class="info-skills__input" />
									<label for="android" class="info-skills__label">Верстка под Android</label>
								</li>
								<li class="info-skills__list-item">
									<input id="ios" type="checkbox" class="info-skills__input" />
									<label for="ios" class="info-skills__label">Верстка под iOS</label>
								</li>
								<li class="info-skills__list-item">
									<input id="winphone" type="checkbox" class="info-skills__input" />
									<label for="winphone" class="info-skills__label">Верстка под Windows Phone</label>
								</li>
								<li class="info-skills__list-item">
									<input id="mail" type="checkbox" class="info-skills__input" />
									<label for="mail" class="info-skills__label">Верстка рассылок</label>
								</li>
								<li class="info-skills__list-item">
									<input id="responsive" type="checkbox" checked="checked" class="info-skills__input" />
									<label for="responsive" class="info-skills__label">Адаптивная верстка</label>
								</li>
								<li class="info-skills__list-item">
									<input id="dropbox" type="checkbox" class="info-skills__input" />
									<label for="dropbox" class="info-skills__label">Использую Dropbox</label>
								</li>
								<li class="info-skills__list-item">
									<input id="gmail" type="checkbox" checked="checked" class="info-skills__input" />
									<label for="gmail" class="info-skills__label">Использую Gmail</label>
								</li>
								<li class="info-skills__list-item">
									<input id="github" type="checkbox" checked="checked" class="info-skills__input" />
									<label for="github" class="info-skills__label">Использую GitHub</label>
								</li>
							</ul>
						</div>

					<div class="info-level"></div>

			<footer>
				<div class="completion-date">
					<label for="date" class="completion-date__label">Дата заполнения</label>
					<input id="date" type="text" value="25.07.2016" class="completion-date__input" />
				</div>
			</footer>
